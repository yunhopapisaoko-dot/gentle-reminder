  <style>
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    body {
      background-color: #070210;
      color: #E2E8F0;
      overflow: hidden; 
      -webkit-tap-highlight-color: transparent; /* Remove flash de toque no iOS */
    }
    
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
    
    @keyframes slideInRight { 
      from { transform: translateX(100%); } 
      to { transform: translateX(0); } 
    }
    @keyframes slideOutRight { 
      from { transform: translateX(0); } 
      to { transform: translateX(100%); } 
    }

    @keyframes slideInLeft { 
      from { transform: translateX(-100%); } 
      to { transform: translateX(0); } 
    }
    @keyframes slideOutLeft { 
      from { transform: translateX(0); } 
      to { transform: translateX(-100%); } 
    }
    
    @keyframes slideInBottom { 
      from { transform: translateY(100%); } 
      to { transform: translateY(0); } 
    }
    @keyframes slideOutBottom { 
      from { transform: translateY(0); } 
      to { transform: translateY(100%); } 
    }

    @keyframes slideInTop { 
      from { transform: translateY(-100%); } 
      to { transform: translateY(0); } 
    }
    @keyframes slideOutTop { 
      from { transform: translateY(0); } 
      to { transform: translateY(-100%); } 
    }

    @keyframes zoomIn { 
      from { transform: scale(0.9) opacity(0); } 
      to { transform: scale(1) opacity(1); } 
    }
    @keyframes zoomOut { 
      from { transform: scale(1) opacity(1); } 
      to { transform: scale(0.9) opacity(0); } 
    }

    .animate-in {
      animation: fadeIn 400ms cubic-bezier(0.32, 0.72, 0, 1) both;
    }
    .animate-out {
      animation: fadeOut 300ms cubic-bezier(0.32, 0.72, 0, 1) both;
    }

    .slide-in-right { animation-name: slideInRight; }
    .slide-out-right { animation-name: slideOutRight; }

    .slide-in-left { animation-name: slideInLeft; }
    .slide-out-left { animation-name: slideOutLeft; }
    
    .slide-in-bottom { animation-name: slideInBottom; }
    .slide-out-bottom { animation-name: slideOutBottom; }

    .slide-in-top { animation-name: slideInTop; }
    .slide-out-top { animation-name: slideOutTop; }
    
    .zoom-in { animation-name: zoomIn; }
    .zoom-out { animation-name: zoomOut; }

    .neon-border {
      box-shadow: 0 0 15px rgba(139, 92, 246, 0.3);
    }
    .glass-card {
      background: rgba(26, 11, 46, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
  </style>
